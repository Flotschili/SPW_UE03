stages:
  - build
  - test
  - package
  - deploy

variables:
  maven_packages_cache: ".m2/repository"
  MAVEN_OPTS: "-Dmaven.repo.local=./$maven_packages_cache"

build:
  stage: build
  tags:
    - docker
  cache:
    paths:
      - $maven_packages_cache
  artifacts:
    name: $CI_JOB_NAME-$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA
    expire_in: 1 week
    paths:
      - "target/*"
  script:
    - mvn compile

test:
  stage: test
  cache:
    paths:
      - $maven_packages_cache
  tags:
    - docker
  dependencies:
    - build
  artifacts:
    name: $CI_JOB_NAME-$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA
    expire_in: 1 week
    paths:
      - "target/surefire-reports/*"
      - "target/site/jacoco/*"
  script:
    - mvn test

package:
  stage: package
  cache:
    paths:
      - $maven_packages_cache
  tags:
    - docker
  dependencies:
    - build
  artifacts:
    name: $CI_JOB_NAME-$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA
    expire_in: 1 week
    paths:
      - "target/*.war"
  script:
    - mvn package

deploy:
  stage: deploy
  tags:
    - shell
  dependencies:
    - package
  when: manual
  script:
    - docker rm --force game2048
    - docker image rm --force game2048
    - echo -e 'FROM tomcat:9-jdk17-openjdk-slim \n COPY ./target/game2048.war /usr/local/tomcat/webapps' | docker build -t game2048 -f- .
    - docker run --rm -d --name game2048 -p 8080:8080 game2048